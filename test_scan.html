<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>条形码扫描（无分辨率上限）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body { font-family: sans-serif; margin: 0; text-align: center; background: #111; color: #fff; }
    #video { width: 100%; height: auto; background: #000; }
    #result { margin: 15px 0; font-size: 20px; color: #0f0; word-break: break-all; }
  </style>
</head>
<body>
  <h2>📱 条形码扫描</h2>
  <video id="video" autoplay playsinline></video>
  <div id="result">识别结果会显示在这里</div>

  <!-- ZXing-JS -->
  <script src="https://unpkg.com/@zxing/library@latest"></script>

  <script>
    let resultDiv = document.getElementById('result');
    let lastResults = [];

    async function startScanner() {
      const codeReader = new ZXing.BrowserMultiFormatReader();

      // 限定只扫 EAN13 和 Code39
      const hints = new Map();
      hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, [
        ZXing.BarcodeFormat.EAN_13,
        ZXing.BarcodeFormat.CODE_39
      ]);

      // 去掉分辨率/帧率上限，只保留后置摄像头和自动对焦
      let constraints = {
        video: {
          facingMode: "environment",
          focusMode: "continuous",
          advanced: [{ focusMode: "continuous" }]
        }
      };

      try {
        await codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
          if (result) {
            handleResult(result.text);
          }
        }, hints, constraints);
      } catch (err) {
        console.error(err);
        resultDiv.innerText = "摄像头初始化失败: " + err;
      }
    }

    // 多帧投票，避免抖动误识别
    function handleResult(text) {
      lastResults.push(text);
      if (lastResults.length > 5) lastResults.shift();

      let counts = {};
      lastResults.forEach(r => counts[r] = (counts[r] || 0) + 1);
      let best = Object.entries(counts).sort((a, b) => b[1] - a[1])[0];

      if (best[1] >= 2) {
        resultDiv.innerText = "识别结果: " + best[0];
      }
    }

    startScanner();
  </script>
</body>
</html>
