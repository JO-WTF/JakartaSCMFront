services:
  - type: static
    name: your-static-site
    envVars:
      - key: API_BASE
        sync: false
    buildCommand: |
      npm install
      npm run build
      cat > dist/config.js <<EOCONFIG
      window.APP_CONFIG = {
        API_BASE: "${API_BASE}"
      };
      EOCONFIG
    staticPublishPath: dist
