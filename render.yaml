services:
  - type: static
    name: your-static-site
    envVars:
      - key: VITE_API_BASE
        sync: false
      - key: VITE_MAPBOX_ACCESS_TOKEN
        sync: false
      - key: VITE_DYNAMSOFT_LICENSE_KEY
        sync: false
    buildCommand: |
      npm install
      npm run build
    staticPublishPath: dist
    routes:
      # Fallback rewrite so SPA routes load correctly on direct visits
      - type: rewrite
        source: /*
        destination: /index.html
