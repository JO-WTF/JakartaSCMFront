<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>index</title>
    <meta name="description" content="" />
    <meta name="author" content="Christoph Oberhofer" />
    <meta
      name="viewport"
      content="width=device-width; initial-scale=1.0; user-scalable=no"
    />
    <link rel="stylesheet" type="text/css" href="test.css" />
  </head>

  <body>
    <section id="container" class="container">
      <h3>The user's camera</h3>
      <p>
        If your platform supports the <strong>getUserMedia</strong> API call,
        you can try the real-time locating and decoding features. Simply allow
        the page to access your webcam and point it to a barcode.
      </p>
      <div id="result_strip">
        <ul class="thumbnails"></ul>
      </div>
      <div id="interactive" class="viewport"></div>
    </section>

    <script
      src="https://code.jquery.com/jquery-1.11.0.min.js"
      type="text/javascript"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>
    <script
      src="//webrtc.github.io/adapter/adapter-latest.js"
      type="text/javascript"
    ></script>
    <script>
      $(function () {
        var App = {
          init: function () {
            var self = this;

            Quagga.init(
              {
                name: "Live",
                type: "LiveStream",
                constraints: {
                  width: 640,
                  height: 480,
                  facingMode: "environment",
                  deviceId: "7832475934759384534",
                },
                area: {
                  // defines rectangle of the detection/localization area
                  top: "0%", // top offset
                  right: "0%", // right offset
                  left: "0%", // left offset
                  bottom: "0%", // bottom offset
                },
                singleChannel: false, // true: only the red color-channel is read
              },
              function (err) {
                if (err) {
                  return self.handleError(err);
                }
                App.attachListeners();
                Quagga.start();
              }
            );
          },
          handleError: function (err) {
            console.log(err);
          },
          attachListeners: function () {
            $(".controls").on("click", "button.stop", function (e) {
              e.preventDefault();
              Quagga.stop();
              App._printCollectedResults();
            });
          },
          _printCollectedResults: function () {
            var results = Quagga.ResultCollector.create({
              capture: true,
            }).getResults();
            var $ul = $("#result_strip ul.thumbnails");

            results.forEach(function (result) {
              var $li = $(
                '<li><div class="thumbnail"><div class="imgWrapper"><img /></div><div class="caption"><h4 class="code"></h4></div></div></li>'
              );
              $li.find("img").attr("src", result.frame);
              $li
                .find("h4.code")
                .html(
                  result.codeResult.code + " (" + result.codeResult.format + ")"
                );
              $ul.prepend($li);
            });
          },
        };

        App.init();

        Quagga.onProcessed(function (result) {
          var drawingCtx = Quagga.canvas.ctx.overlay,
            drawingCanvas = Quagga.canvas.dom.overlay;

          if (result) {
            if (result.boxes) {
              drawingCtx.clearRect(
                0,
                0,
                parseInt(drawingCanvas.getAttribute("width")),
                parseInt(drawingCanvas.getAttribute("height"))
              );
              result.boxes
                .filter(function (box) {
                  return box !== result.box;
                })
                .forEach(function (box) {
                  Quagga.ImageDebug.drawPath(box, { x: 0, y: 1 }, drawingCtx, {
                    color: "green",
                    lineWidth: 2,
                  });
                });
            }

            if (result.box) {
              Quagga.ImageDebug.drawPath(
                result.box,
                { x: 0, y: 1 },
                drawingCtx,
                { color: "#00F", lineWidth: 2 }
              );
            }

            if (result.codeResult && result.codeResult.code) {
              Quagga.ImageDebug.drawPath(
                result.line,
                { x: "x", y: "y" },
                drawingCtx,
                { color: "red", lineWidth: 3 }
              );
            }
          }
        });

        Quagga.onDetected(function (result) {
          var code = result.codeResult.code;
          console.log(code);

          var $node = $(
            '<li><div class="thumbnail"><div class="imgWrapper"><img /></div><div class="caption"><h4 class="code"></h4></div></div></li>'
          );
          $node.find("img").attr("src", Quagga.canvas.dom.image.toDataURL());
          $node.find("h4.code").html(code);
          $("#result_strip ul.thumbnails").prepend($node);
        });
      });
    </script>
  </body>
</html>
