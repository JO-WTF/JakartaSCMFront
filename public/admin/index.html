<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-i18n="title">DU 提交记录管理</title>

  <link rel="stylesheet" href="/assets/css/admin.css" />
  <link  rel="stylesheet" href="https://unpkg.com/viewerjs/dist/viewer.min.css">
  <script src="https://unpkg.com/viewerjs/dist/viewer.min.js"></script>
  
  <!-- 配置与 i18n 核心/DOM 适配 -->
  <script src="/config.js"></script>
  <script src="/assets/js/i18n/core.js"></script>
  <script src="/assets/js/i18n/dom.js"></script>
</head>

<body>
  <div class="container">
    <!-- 语言切换（默认中文） -->
    <div class="lang-switch" aria-label="Language switch">
      <button id="btn-lang-zh" class="active" aria-label="切换为中文">
        <img src="https://flagcdn.com/w20/cn.png" alt="CN" />中文
      </button>
      <button id="btn-lang-en" aria-label="Switch to English">
        <img src="https://flagcdn.com/w20/gb.png" alt="GB" />English
      </button>
      <button id="btn-lang-id" aria-label="Beralih ke Bahasa Indonesia">
        <img src="https://flagcdn.com/w20/id.png" alt="ID" />Indonesia
      </button>
    </div>

    <h2 data-i18n="title">DU 提交记录管理</h2>

    <div class="card">
      <div class="grid-2col">
        <div class="du-col">
          <label data-i18n="du.label">DU ID（支持多行/逗号/空格分隔；多于1个则批量查询）</label>
          <div class="du-wrap">
            <div id="du-hilite" class="du-hilite" aria-hidden="true"></div>
            <textarea id="f-du" data-i18n-placeholder="du.placeholder"
              placeholder="示例：&#10;DID123...&#10;DID456...&#10;或：DID123..., DID456..."></textarea>
          </div>
          <div class="muted" style="margin-top:6px" data-i18n="du.tip">
            提示：合法格式为 DID + 13位数字 可只输入数字。
          </div>
        </div>

        <div class="rhs">
          <div class="row-line">
            <div class="field">
              <label data-i18n="status.label">状态</label>
              <select id="f-status">
                <option value="" data-i18n="status.all">（全部）</option>
                <option value="运输中" data-i18n="status.inTransit">运输中</option>
                <option value="过夜" data-i18n="status.overnight">过夜</option>
                <option value="已到达" data-i18n="status.arrived">已到达</option>
              </select>
            </div>

            <div class="field grow">
              <label data-i18n="remark.kw.label">备注关键词</label>
              <input id="f-remark" data-i18n-placeholder="remark.kw.placeholder" placeholder="模糊匹配">
            </div>

            <div class="field">
              <label data-i18n="has.label">是否带附件</label>
              <select id="f-has">
                <option value="" data-i18n="has.any">（不限）</option>
                <option value="true" data-i18n="has.true">有附件</option>
                <option value="false" data-i18n="has.false">无附件</option>
              </select>
            </div>

            <div class="field">
              <label data-i18n="perPage.label">每页数量</label>
              <input id="f-ps2" type="number" min="1" max="100" value="20" class="w120"
                data-i18n-placeholder="perPage.placeholder" placeholder="请输入数量">
            </div>
          </div>

          <div class="row-line">
            <div class="field">
              <label data-i18n="date.from">开始日期</label>
              <input id="f-from" type="date">
            </div>
            <div class="field">
              <label data-i18n="date.to">结束日期</label>
              <input id="f-to" type="date">
            </div>
          </div>

          <div class="row-line">
            <div class="field" style="gap:8px;flex:1">
              <label style="visibility:hidden" data-i18n="actions.label">操作</label>
              <div style="display:flex;gap:8px;flex-wrap:wrap">
                <button class="btn" id="btn-search" data-i18n="actions.query">查询</button>
                <button class="btn ghost" id="btn-reset" data-i18n="actions.reset">重置</button>
                <button class="btn ghost" id="btn-export-all" data-i18n="actions.exportAll">导出全部</button>
                <button class="btn ghost" id="btn-trust-backend-link" data-i18n="actions.trustBackend">信任后台</button>
              </div>
            </div>
          </div>
        </div>
      </div> <!-- grid-2col -->
    </div> <!-- card -->

    <div class="card">
      <div id="hint" class="muted" data-i18n="hint.ready">输入条件后点击查询。</div>
      <table id="tbl" style="display:none">
        <thead>
          <tr>
            <th data-i18n="table.id">ID</th>
            <th data-i18n="table.du">DU ID</th>
            <th data-i18n="table.status">状态</th>
            <th data-i18n="table.remark">备注</th>
            <th data-i18n="table.photo">照片</th>
            <th data-i18n="table.time">时间</th>
            <th data-i18n="table.actions">操作</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="pager" id="pager" style="display:none">
        <button class="ghost" id="prev" data-i18n="pager.prev">上一页</button>
        <span id="pginfo" class="muted"></span>
        <button class="ghost" id="next" data-i18n="pager.next">下一页</button>
      </div>
    </div>
  </div> <!-- container -->

  <div id="modal-mask" class="modal-mask">
    <div class="modal">
      <h3><span data-i18n="modal.title">编辑记录</span> <span id="modal-id" class="tag"></span></h3>
      <div class="row-line">
        <div class="field">
          <label data-i18n="modal.status.label">状态</label>
          <select id="m-status">
            <option value="" data-i18n="modal.status.keep">（不修改）</option>
            <option value="运输中" data-i18n="status.inTransit">运输中</option>
            <option value="过夜" data-i18n="status.overnight">过夜</option>
            <option value="已到达" data-i18n="status.arrived">已到达</option>
          </select>
        </div>
        <div class="field grow">
          <label data-i18n="modal.remark.label">备注</label>
          <input id="m-remark" data-i18n-placeholder="modal.remark.placeholder" placeholder="不修改请留空">
        </div>
        <div class="field grow">
          <label data-i18n="modal.photo.label">替换照片（可选）</label>
          <input id="m-photo" type="file" accept="image/*">
        </div>
      </div>
      <div class="foot">
        <button class="btn ghost" id="m-cancel" data-i18n="modal.cancel">取消</button>
        <button class="btn" id="m-save" data-i18n="modal.save">保存</button>
      </div>
      <div class="muted" id="m-msg" style="margin-top:6px"></div>
    </div>
  </div>

  <!-- i18n 初始化 + 语言切换（默认 zh） -->
  <script>
    (async () => {
      if (!window.I18NCore || !window.I18NDOM) return;

      // 1) 初始化（默认中文）
      const i18n = I18NCore.createI18n({
        namespaces: ["admin"],
        lang: I18NCore.detectLang("zh"), // 默认中文；若浏览器/URL 指明其它语言会覆盖
        fallbackLang: "en"
      });
      await i18n.init();

      // 2) 首次渲染
      I18NDOM.apply(document, i18n);

      // 3) 暴露给其他脚本（如 admin.js）
      window.__i18n = i18n;
      window.__i18nApply = () => I18NDOM.apply(document, i18n);

      // 4) 语言切换按钮逻辑
      const $btnZh = document.getElementById('btn-lang-zh');
      const $btnEn = document.getElementById('btn-lang-en');
      const $btnId = document.getElementById('btn-lang-id');
      const btns = [$btnZh, $btnEn, $btnId];

      async function setLangAndApply(lang) {
        await i18n.setLang(lang);
        I18NDOM.apply(document, i18n);
        // 按钮 active 状态
        btns.forEach(b => b && b.classList.remove('active'));
        if (lang === 'zh') $btnZh?.classList.add('active');
        if (lang === 'en') $btnEn?.classList.add('active');
        if (lang === 'id') $btnId?.classList.add('active');
        // 同步 <html lang="...">
        document.documentElement.setAttribute('lang', lang === 'zh' ? 'zh-CN' : (lang === 'id' ? 'id' : 'en'));
      }

      $btnZh?.addEventListener('click', () => setLangAndApply('zh'));
      $btnEn?.addEventListener('click', () => setLangAndApply('en'));
      $btnId?.addEventListener('click', () => setLangAndApply('id'));

      // 根据当前语言修正按钮状态（如果 detectLang 非 zh）
      setTimeout(() => {
        const cur = i18n.state.lang;
        if (cur !== 'zh') {
          btns.forEach(b => b && b.classList.remove('active'));
          if (cur === 'en') $btnEn?.classList.add('active');
          if (cur === 'id') $btnId?.classList.add('active');
          document.documentElement.setAttribute('lang', cur === 'zh' ? 'zh-CN' : (cur === 'id' ? 'id' : 'en'));
        }
      }, 0);
    })();
  </script>

  <!-- 页面逻辑（你原来的 admin.js，不需要改动；如需读取语言，用 window.__i18n.state.lang） -->
  <script src="/assets/js/admin.js"></script>
</body>
</html>
